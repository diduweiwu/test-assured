# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Extract version from pom.xml
      id: extract
      run: echo "::set-output name=version::$(xmllint --xpath 'string(//project/version)' pom.xml)"

    - name: Use extracted version
      run: echo "Version is ${{ steps.extract.outputs.version }}"

      # 上传文件并发布 Release
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.ACCESS_TOKEN }}"
        automatic_release_tag: ${{steps.extract.outputs.version}}
        prerelease: false
        title: ${{steps.extract.outputs.version}}
        files: |
          target/*.jar
